<!DOCTYPE HTML>
<html lang="ko-KR" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Hello World - AngularJS Version</title>
	<script type="text/javascript" src="libs/angular-1.0.4/angular.js"></script>
</head>
<body>
	<input type="text" ng-model="name">
	<button type="button" ng-click="name = 'Angular'">Angular에게 인사해요</button>
	<h2>Hello {{name}}</h2>
</body>
</html>
